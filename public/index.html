<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Engineering</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <button id="addMessageButton" class="mb-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Add Message</button>
        <button id="saveConversationButton" class="ml-2 mb-4 bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Save Conversation</button>
        <button id="loadConversationButton" class="ml-2 mb-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Load Conversations</button>
        <div id="conversationsListContainer" class="mb-4"></div>
        <div id="messageList" class="mb-4"></div>
        
        <div class="mb-4">
            <textarea id="jsonImportTextarea" class="border p-2 w-full" rows="5" placeholder="Paste JSON array here"></textarea>
            <button id="loadMessagesButton" class="mt-2 bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                Load Messages
            </button>
            <p id="jsonError" class="hidden text-red-600"></p>
        </div>

        <div class="mb-4">
            <input type="number" id="apiRequestsCount" class="border p-2" min="0" max="100" placeholder="Enter a number (0-100)" oninput="this.value = Math.min(this.value, 100)" />
        </div>
        <button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            SUBMIT
        </button>
        <div id="responseContainer" class="mt-8"></div>
    </div>
</body>
</html>
